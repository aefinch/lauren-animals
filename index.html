<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lauren likes Animals in Arrays</title>
	<link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body ng-app="AnimalApp">
	<div ng-controller = "ListCtrl">
		<button class="col-xs-4 col-xs-offset-4 btn-success" ng-show = "showListView" ng-click="showAnimals()">Click here for a list of Lauren's favorite animals!</button>;
		<div class="list" ng-show = "!showListView">
			<ul class="col-xs-6 col-xs-offset-3" ng-repeat="items in animalList">
				<li>{{items.animal}}</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="./lib/bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="./javascripts/main.js"></script>
</body>
</html>
